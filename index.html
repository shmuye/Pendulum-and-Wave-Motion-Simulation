<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendulum and Wave Motion Simulation</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="app">
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <p>Loading simulation...</p>
        </div>
        
        <div id="info" class="info-panel">
            <h3>Pendulum & Wave Simulation</h3>
            <ul>
                <li>Drag pendulum bobs to set initial positions</li>
                <li>Use mouse to orbit camera</li>
                <li>Adjust parameters with controls</li>
                <li>Press SPACE to pause/play, R to reset</li>
            </ul>
        </div>
        
        <div id="controls" class="controls-panel">
            <!-- Wave Controls -->
            <div class="control-section">
                <h4>Wave Controls</h4>
                <div class="control-group">
                    <label>Wave Amplitude: <span id="amplitudeValue">0.5</span></label>
                    <input type="range" id="amplitude" min="0.1" max="2" step="0.1" value="0.5">
                </div>
                <div class="control-group">
                    <label>Wave Frequency: <span id="frequencyValue">1.0</span></label>
                    <input type="range" id="frequency" min="0.1" max="3" step="0.1" value="1.0">
                </div>
                <div class="control-group">
                    <label>Wave Speed: <span id="speedValue">1.0</span></label>
                    <input type="range" id="speed" min="0.1" max="3" step="0.1" value="1.0">
                </div>
            </div>
            
            <!-- Pendulum Controls -->
            <div class="control-section">
                <h4>Pendulum Controls</h4>
                <div class="pendulum-grid">
                    <div class="pendulum-control">
                        <h5>Pendulum 1</h5>
                        <div class="control-group">
                            <label>Length: <span id="length1Value">3.0</span></label>
                            <input type="range" id="length1" min="1" max="5" step="0.1" value="3">
                        </div>
                        <div class="control-group">
                            <label>Mass: <span id="mass1Value">1.0</span></label>
                            <input type="range" id="mass1" min="0.5" max="3" step="0.1" value="1">
                        </div>
                    </div>
                    <div class="pendulum-control">
                        <h5>Pendulum 2</h5>
                        <div class="control-group">
                            <label>Length: <span id="length2Value">2.5</span></label>
                            <input type="range" id="length2" min="1" max="5" step="0.1" value="2.5">
                        </div>
                        <div class="control-group">
                            <label>Mass: <span id="mass2Value">1.5</span></label>
                            <input type="range" id="mass2" min="0.5" max="3" step="0.1" value="1.5">
                        </div>
                    </div>
                    <div class="pendulum-control">
                        <h5>Pendulum 3</h5>
                        <div class="control-group">
                            <label>Length: <span id="length3Value">2.0</span></label>
                            <input type="range" id="length3" min="1" max="5" step="0.1" value="2">
                        </div>
                        <div class="control-group">
                            <label>Mass: <span id="mass3Value">2.0</span></label>
                            <input type="range" id="mass3" min="0.5" max="3" step="0.1" value="2">
                        </div>
                    </div>
                </div>
                <div class="button-group">
                    <button id="resetPendulums" class="btn btn-primary">Reset Pendulums</button>
                    <button id="pausePlay" class="btn btn-secondary">Pause</button>
                </div>
            </div>
        </div>
        
        <div id="canvas-container" class="canvas-container"></div>
    </div>

    <!-- Load modules -->
    <script type="module" src="./js/main.js"></script>
</body>
</html>
